
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wellbeing Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Digital Wellbeing Dashboard</h1>
    </header>
    <main>
        <section id="screen-time">
            <h2>Screen Time</h2>
            <p id="screen-time-display">0 hours 0 minutes</p>
        </section>
        <section id="activity-insights">
            <h2>Activity Insights</h2>
            <ul id="activity-list">
                <!-- list items will be generated dynamically -->
            </ul>
        </section>
        <section id="notifications">
            <h2>Notifications</h2>
            <button id="notification-btn">Set Reminder</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
